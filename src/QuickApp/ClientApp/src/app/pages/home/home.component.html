
<mat-toolbar class="mat-elevation-z4" style='margin-top: 0px; background-color: #ececec;'>
  <span>Home</span>
  <span class="example-fill-remaining-space"></span>
  <div class="button-row tool-button-spacer">
    <button mat-icon-button class="tool-button" (click)="ngOnInit()" matTooltip="Refresh">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-grid-list cols="1" rowHeight="380px" gutterSize="12">

  <mat-grid-tile class="mat-elevation-z4" >
    <mat-card class="dash-card">
      <mat-card-header style="padding-left: 50px;margin-bottom:10px;">
        NPS-Trend
      </mat-card-header>
      <mat-card-content *ngIf="isDataAvailable">
        <div *ngIf="isDataAvailableChart" style="height: 340px;">
          <canvas baseChart
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColorsTest"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"></canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile class="mat-elevation-z4">
    <mat-card class="dash-card">
      <mat-card-header style="padding-left: 50px;margin-bottom:10px;">
        To-Do Task
      </mat-card-header>
      <mat-card-content >

        <div class="example-container mat-elevation-z8">
          <mat-table #table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <mat-select placeholder="My Options">
                  <mat-option [value]="opt-1"> Option 1 </mat-option>
                  <mat-option [value]="opt-2"> Option 2 </mat-option>
                  <mat-option [value]="opt-3"> Option 3 </mat-option>
                </mat-select>
              </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
